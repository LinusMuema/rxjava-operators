plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group = 'me.moose'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.7'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}